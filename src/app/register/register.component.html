<form #registerForm='ngForm' (ngSubmit)="register()"autocomplete="off">
  <h2 class="text-center-text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input typr="text" class="form-control" name="userName" 
    [(ngModule)]="model.userName" placeholder="Username">
  </div>
  <div class="form-group">
    <input typr="text" class="form-control" name="password"
    [(ngModule)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class= "btn btn-success mr-2" type="submit">Register</button>
    <button class= "btn btn-default btn-lg mr-2"(click)="cancel()"type="button">Cancel</button>
  </div>
</form>
